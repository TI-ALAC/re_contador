<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}
.countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
}
.countdown div {
  margin: 0 10px;
  text-align: center;
}
.countdown div span {
  display: block;
  font-size: 24px;
}
</style>
</head>
<body>

<div class="countdown" id="countdown">
  <div>
    <span id="hours">12</span>
    Horas
  </div>
  <div>
    <span id="minutes">00</span>
    Minutos
  </div>
  <div>
    <span id="seconds">00</span>
    Segundos
  </div>
</div>

<script>
  // Establece la fecha límite para el contador regresivo
  var countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

  // Actualiza el contador cada segundo
  var x = setInterval(function() {

    // Obtén la fecha y hora de hoy
    var now = new Date().getTime();
    
    // Calcula la diferencia entre la fecha límite y la actual
    var distance = countDownDate - now;
    
    // Cálculos de tiempo para días, horas, minutos y segundos
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Muestra el resultado en los elementos correspondientes
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
    
    // Si el contador llega a cero, muestra un mensaje
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>

</body>
</html>
